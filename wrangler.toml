name = "simple-share"
compatibility_date = "2024-01-01"
main = "server/index.ts"
compatibility_flags = ["nodejs_compat"]

# Worker 模式：使用 assets 目录提供静态文件
# 注意：需要先构建前端，dist 目录必须存在
# 新版本使用 assets 配置替代 [site]
[assets]
directory = "dist"
binding = "ASSETS"

# 本地开发配置
# 注意：Wrangler 3.x 需要同时指定 database_id 和 database_name
# 请将下面的 database_id 替换为你实际的数据库 ID
# 获取方式：npx wrangler d1 list 或 Cloudflare Dashboard
[[d1_databases]]
binding = "DB"
database_name = "simpleshare-db"
database_id = "YOUR_DATABASE_ID_HERE"  # ⚠️ 请替换为你的实际 database_id

[[r2_buckets]]
binding = "FILES"
bucket_name = "simpleshare-files"

[vars]
JWT_SECRET = "dev-jwt-secret-change-in-production"
R2_PUBLIC_URL = "https://your-r2-domain.com"

# 生产环境配置
[env.production]
name = "simple-share"

# 生产环境绑定
# 注意：如果生产环境使用不同的数据库，请修改下面的 database_id
[[env.production.d1_databases]]
binding = "DB"
database_name = "simpleshare-db"
database_id = "YOUR_DATABASE_ID_HERE"  # ⚠️ 请替换为你的实际 database_id（生产环境可以使用相同的数据库）

[[env.production.r2_buckets]]
binding = "FILES"
bucket_name = "simpleshare-files"

[env.production.vars]
JWT_SECRET = "your-jwt-secret-key-change-in-production"
R2_PUBLIC_URL = "https://your-r2-domain.com"

