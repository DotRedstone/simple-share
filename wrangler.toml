name = "simple-share"
compatibility_date = "2024-01-01"
main = "server/index.ts"
compatibility_flags = ["nodejs_compat"]

# Worker 模式：使用 assets 目录提供静态文件
# 注意：需要先构建前端，dist 目录必须存在
# 新版本使用 assets 配置替代 [site]
[assets]
directory = "dist"
binding = "ASSETS"

# 本地开发配置
# 注意：使用 database_name 而不是 database_id，Wrangler 会自动查找并绑定
# 这样在自动部署时绑定不会丢失
[[d1_databases]]
binding = "DB"
database_name = "simpleshare-db"
# database_id 是可选的，如果指定了会使用指定的，否则会自动查找同名的数据库

[[r2_buckets]]
binding = "FILES"
bucket_name = "simpleshare-files"

[vars]
JWT_SECRET = "dev-jwt-secret-change-in-production"
R2_PUBLIC_URL = "https://your-r2-domain.com"

# 生产环境配置
[env.production]
name = "simple-share"

# 生产环境绑定（使用 database_name 自动查找）
[[env.production.d1_databases]]
binding = "DB"
database_name = "simpleshare-db"

[[env.production.r2_buckets]]
binding = "FILES"
bucket_name = "simpleshare-files"

[env.production.vars]
JWT_SECRET = "your-jwt-secret-key-change-in-production"
R2_PUBLIC_URL = "https://your-r2-domain.com"

