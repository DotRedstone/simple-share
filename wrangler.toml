name = "simple-share"
compatibility_date = "2024-01-01"
main = "server/index.ts"
compatibility_flags = ["nodejs_compat"]

# Worker 模式：使用 assets 目录提供静态文件
# 注意：需要先构建前端，dist 目录必须存在
# 新版本使用 assets 配置替代 [site]
[assets]
directory = "dist"
binding = "ASSETS"

# 本地开发配置
# 注意：D1 和 R2 绑定应该在 Cloudflare Dashboard 中配置
# 如果数据库不存在，请先在 Dashboard 中创建并绑定
# [[d1_databases]]
# binding = "DB"
# database_name = "simpleshare-db"
# database_id = "your-database-id-here"

# [[r2_buckets]]
# binding = "FILES"
# bucket_name = "simpleshare-files"

[vars]
JWT_SECRET = "dev-jwt-secret-change-in-production"
R2_PUBLIC_URL = "https://your-r2-domain.com"

# 生产环境配置
[env.production]
name = "simple-share"

# 注意：D1 和 R2 绑定应该在 Cloudflare Dashboard 中配置
# [[env.production.d1_databases]]
# binding = "DB"
# database_name = "simpleshare-db"
# database_id = "your-production-database-id-here"

# [[env.production.r2_buckets]]
# binding = "FILES"
# bucket_name = "simpleshare-files"

[env.production.vars]
JWT_SECRET = "your-jwt-secret-key-change-in-production"
R2_PUBLIC_URL = "https://your-r2-domain.com"

